{% extends 'base.html' %}

{% block title %}Admin Panel - VisionX{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Admin Panel</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('admin.admin_dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.admin_dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a href="{{ url_for('admin.featured_coins') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.featured_coins' %}active{% endif %}">
                        <i class="fas fa-star me-2"></i> Featured Coins
                    </a>
                    <a href="{{ url_for('admin.manage_users') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.manage_users' %}active{% endif %}">
                        <i class="fas fa-users me-2"></i> User Management
                    </a>
                    <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action text-primary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Site
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
